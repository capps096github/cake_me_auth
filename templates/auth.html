<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %} <title>CakeMe | Love made edible</title> {% endblock %}

    <!-- load static files -->
    {% load static %}

    <!-- CSS -->
    <link href="{% static 'css/cake_me.css' %}" rel="stylesheet" />
    {#     <link href="{% static 'css/y.css' %}" rel="stylesheet" /> #}

    <!-- JS -->
    {#    <script src="{% static 'js/cake_me.js' %}"></script>#}

  </head>

  <body class="bg-cake-me-bg">

    <!-- site layout -->
    <section class="flex flex-col justify-between h-screen">
 
      <!-- main -->
      {% block content %}
      <main></main>
      {% endblock %}

      {% block footer %}
      <footer
        class="flex flex-row items-center justify-center px-4 py-4 space-x-4 font-bold text-center bg-cake-me-bg text-cake-me-dark">
      
        <p class="pr-4 border-r border-current">&copy; 2022 CakeMe Limited</p>
      
        <!-- all rights -->
        <p>All Rights Reserved</p>
      
      </footer>
      {% endblock %}

    </section>
    <!-- end layout -->
  </body>

</html>
